<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/my-lib/normalize.css" />
    <link rel="stylesheet" href="/css/my-lib/library.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="Icon" href="images/./coffee-hero-section.png" />
    <meta charset="UTF-8" />
    <meta name="description" content="coffee_shop||coffee||Shop||Tea" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cofee Shop</title>
  </head>
  <body>
    <div class="root">
      <section class="hero">
        <header class="d-flex align-center">
          <div
            class="container d-flex justify-content-sp align-items-center p-10 p-relative"
          >
            <div
              class="logo d-flex justify-content-center align-items-center c-fff"
            >
              <img src="/images/LOGO-2.png" alt="LOGO" class="header-logo" />
              <h2 class="icon-name">Coffe</h2>
            </div>
            <nav>
              <i class="bars fa-solid fa-bars c-fff fs-28 pointer d-none"></i>
              <ul class="links d-flex justify-content-sp c-fff gap-20">
                <li><a class="c-fff mr-15 bg-none" href="#Home">Home</a></li>
                <li><a class="c-fff mr-15" href="#About">About</a></li>
                <li><a class="c-fff mr-15" href="#Menu">Menu</a></li>
                <li>
                  <a class="c-fff mr-15" href="#Testimonials">Testimonials</a>
                </li>
                <li><a class="c-fff mr-15" href="#Gallery">Gallery</a></li>
                <li><a class="c-fff mr-15" href="#Contact">Contact</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="land d-flex align-items-center">
          <div class="container">
            <div
              class="landing d-flex align-items-center justify-items-center gap-30"
            >
              <div
                class="landing-text d-flex aling-items-center f-col c-fff p-15"
              >
                <h1 class="mb-15 fs-38 txt-cap">Best Coffee</h1>
                <h2 class="txt-cap mb-15">
                  make Your Day great with our <br />
                  special coffee
                </h2>
                <p class="mb-15 fs-18 txt-cap">
                  welcome to our coffee paradise whree every bean tells <br />
                  a story and every cup sparks joy
                </p>
                <div class="btns d-flex justify-content-start gap-40">
                  <div class="order-btn pointer transition p-15 mt-15 c-000">
                    Order Now
                  </div>
                  <div class="contact-btn pointer transition p-15 mt-15 c-fff">
                    Contact Us
                  </div>
                </div>
              </div>
              <div class="landing-img f-center">
                <img
                  src="images/coffee-hero-section.png"
                  alt="coffee"
                  class="coffee-img"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="/js/app.js"></script>
  </body>
</html>
